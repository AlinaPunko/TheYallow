<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TheYalow</title>
    <link rel="stylesheet" type="text/css" href="styles/header.css">
    <link rel="stylesheet" type="text/css" href="styles/footer.css">
    <link rel="stylesheet" type="text/css" href="styles/icon-area.css">
    <link rel="stylesheet" type="text/css" href="styles/media_block.css">
    <link rel="stylesheet" type="text/css" href="styles/list_block.css">
</head>

<body>
    <header class="header">
        <div class="header__content">
            <div style="display: flex; flex-direction: row; padding: 20px;">
                <div class="content__logo">
                    <span class="logo_text">THEYALOW</span>
                </div>
                <div class="content__main_nav">
                    <div class="main_nav__element">
                        <p class="element__text">ABOUT US</p>
                    </div>
                    <div class="main_nav__element">
                        <p class="element__text">SERVICES</p>
                    </div>
                    <div class="main_nav__element">
                        <p class="element__text">CONTACT</p>
                    </div>
                </div>
            </div>
            <div style="display: flex; flex-direction: row; ">
                <div class="content__video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/Bf6zeRwk5LE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="content__slogan">
                    <Span class="slogan__first_line">THE COOL</Span>
                    <span class="slogan__second_line">THE MINIMAL</span>
                </div>
            </div>

        </div>

    </header>
    <div class="icon_area">
        <div class="icon_area__content">
            <div class="content__item">
                <img src="images/cloud.svg" class="item__image">
                <span class="item__text"> BETTER DESIGN </span>
            </div>
            <div class="content__item">
                <img src="images/leaf.svg" class="item__image">
                <p class="item__text"> CUSTOMISE </p>
            </div>
            <div class="content__item" height="100" width="100">
                <img src="images/paper-plane.svg" class="item__image">
                <p class="item__text">ITS FREE</p>
            </div>
        </div>
    </div>
    <div class="media_block">
        <div class="media_block__content">
            <div class="media_block__video">

            </div>
            <div class="media_block__twitter">

            </div>
        </div>
    </div>
    <div class="list_block">
    </div>
    <footer class="footer">
        <div class="footer__content">
            <span class="content__text">THEYALLOW</span>
        </div>
    </footer>
</body>

</html>
